<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="calculator container">
        <h1>Simple Calculator</h1>
        <input type="text" id="number" required>  
        <button class="btn operators">/</button>
        <button class="btn">(</button>
        <button class="btn">)</button>
        <button class="btn" id="">.</button>

        <button class="btn operators">*</button>
        <button class="btn  digits">7</button>
        <button class="btn  digits">8</button>
        <button class="btn  digits">9</button>
        <button class="btn operators">+</button>
        <button class="btn  digits">4</button>
        <button class="btn  digits">5</button>
        <button class="btn  digits">6</button>
        <button class="btn operators">-</button>
        <button class="btn  digits">1</button>
        <button class="btn  digits">2</button>
        <button class="btn  digits">3</button>
        <button class="delete" id="delete">DEL</button>
        <button class="btn digits">0</button> 
        <button class="equals" id="equals">=</button>
        <button class=" clear" id="clear">C</button>    
        
        
    </div>
    <script src="script.js"></script>
</body>
</html>
